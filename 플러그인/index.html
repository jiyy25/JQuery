<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스와이퍼 변수값만 바꿔서 커스텀마이징하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        .swiper {
            margin-bottom: 100px;
        }

        .swiper-slide {
            height: 500px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <!-- 자동롤링 /하나씩 / 좌우 / 4초마다 / 페이지네이션 /앞뒤버튼 생략-->
    <div class="swiper" id="mainSwiper">

        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>
        <div class="swiper-pagination"></div>

    </div>

    <!-- 자동롤링 /센터모드 / 1.8 / 좌우 / 2초마다 / 페이지네이션 /앞뒤버튼-->

    <div class="swiper" id="centerSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
        </div>

        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
    <script>
        const swiper = new Swiper('#mainSwiper.swiper', {

            loop: true,

            pagination: {
                el: '#mainSwiper .swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },

        });

        const swiper2 = new Swiper('#centerSwiper.swiper', {

            loop: true,

            pagination: {
                el: '#centerSwiper .swiper-pagination',
                clickable: true,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            spaceBetween: 30,
            centeredSlides: true,
            slidesPerView: 1.8,
        });
    </script>
</body>

</html>
